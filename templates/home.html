<html>
	<head>
		<title>Movie Recommender</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
	</head>
	<body class="is-preload">

		<!-- Header -->
		<br><br><br>
			<header id="header">
				<h1>Movie Recommender</h1>
				<p>A simple web app to suggest movies based on <br> genre and common keyword.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" action="{{ url_for('predict')}}" method="POST">
				<input type="text" name="message" id="myInput" placeholder="Enter movie name"  input list="pasta" autocomplete=off>

				<datalist id="pasta">
					{% for item in prediction %}
					<option>{{item}}</option>
					{% endfor %}
				
				</datalist>
				
			</div>
			<button type="submit" >Get started</button>
			</form>

		


			






		<!-- Scripts -->
			<script src="{{ url_for('static', filename='main.js') }}"></script>

	</body>
</html>
